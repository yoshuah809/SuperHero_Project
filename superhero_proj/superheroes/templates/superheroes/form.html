{% extends 'superheroes/index.html' %}

{% block content %}
    <h1>Superhero Register Form</h1>
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="name" placeholder="Enter Superhero Name">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="alter_ego">Alter Ego:</label>
            <div class="col-sm-10">

            </div>

                <label class="control-label col-sm-2" for="primary_ability">Primary Ability:</label>
                <div class="col-sm-10">

            </div>
            <div class="form-group">
